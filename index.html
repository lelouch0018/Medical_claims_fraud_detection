<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fraud Detection UI</title>
  <style>
    body { font-family: Arial; margin: 30px; background: #f2f2f2; }
    #container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    textarea { width: 100%; height: 120px; padding: 10px; font-size: 16px; }
    button { padding: 12px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #0056b3; }
    pre { background: #eee; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>

<body>
<div id="container">
  <h2>Fraud Detection Assistant</h2>

  <textarea id="question" placeholder="Ask a question like: 'Analyze claim C100123'"></textarea>
  <br><br>
  <button onclick="ask()">Submit</button>

  <h3>Response:</h3>
  <pre id="response"></pre>
</div>

<script>
async function ask() {
    let q = document.getElementById("question").value;
    document.getElementById("response").innerText = "Loading...";

    try {
        let res = await fetch("/agent/query", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: q })
        });

        let data = await res.json();
        document.getElementById("response").innerText = JSON.stringify(data, null, 2);
    } catch (err) {
        document.getElementById("response").innerText = "Error: " + err;
    }
}
</script>

</body>
</html>
